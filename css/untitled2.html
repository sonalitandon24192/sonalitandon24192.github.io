<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Positioning Example</title>
 <style>
 *{
 margin:0;
 }
 div{
 position:relative;
 border:5px solid black;
 height:100px;
 width:150px;
 }
 p{
 border:1px solid red;
 width:50%; 
 position:absolute;
 top:50px;
 left:50px;
 }

</style>
</head>
<body>
 <div>
    <p>A</p>
    <p>B</p>
 </div>
 <div>
    <p>C</p>
 </div>
</body>
</html>
