<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Challenges</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <form action="challenge4.html" id="myForm">
    <fieldset>
      <legend>Radio buttons and Check Boxes</legend>
      <p>
        What's your favourite berry?:
        <label>
          <input type="radio" value="male" name="favfruit" id="optstraw">
          Strawberries
        </label>
        <label>
          <input type="radio" value="female" name="favfruit" id="optblue">
          Blueberries
        </label>
      </p>
    </fieldset>

    <button type="submit">Check it out</button>
  </form>

</body>
<script type="text/javascript">
$('#myForm').submit(function(event) {
  if ($("#optstraw").is(':checked') || $("#optblue").is(':checked')) {
    return;
  }
  event.preventDefault();
});
</script>
</html>
