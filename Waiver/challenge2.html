<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <title>JavaScript Challenges</title>
  <style media="screen">

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <form action="challenge3.html">
    <fieldset>
      <legend>Billing Information</legend>

      <p>
        <label>
          Postal Address:<br>
          <textarea name="postaladdress" id="postaladdress"></textarea>
        </label>
      </p>

      <p>
        Home Address:<br>
        <label>
          <input type="checkbox" name="homepostalcheck" id="homepostalcheck">
          Same as above
        </label>
        <br>
        <textarea name="homeaddress" id="homeaddress"></textarea>
      </p>

    </fieldset>
    <input type="submit" name="submitbutton" value="Submit">
  </form>
</body>
<script type="text/javascript">
$('#homepostalcheck').click(function(){
  if($('#homepostalcheck').is(':checked')){
    var postaladdress = $('#postaladdress').val();
    $('#homeaddress').val(postaladdress);
    $('#homeaddress').attr('disabled', 'true')
  }else{
    $('#homeaddress').val("");
    $('#homeaddress').removeAttr('disabled');
  }
});
</script>
</html>
