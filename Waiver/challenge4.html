<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <title>JavaScript Challenges</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style media="screen">
  .errormsg{
    display: none;
    color: red;
  }
  </style>

</head>
<body>
  <form action="challenge5.html" id="myForm">
    <fieldset>

      <legend>Personal details</legend>
      <p>
        <label>
          Full name:
          <input type="text" name="fullname" id="fullname">
        </label>
      </p>
      <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

      <p>
        <label>
          Street Address:
          <input type="text" name="streetaddr" id="streetaddr">
        </label>
      </p>
      <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

    </fieldset>
    <input type="submit" value="Submit it!">
  </form>
</body>
<script type="text/javascript">
$('#myForm').submit(function(event) {
  if ($("#fullname").val() != "" && $("#streetaddr").val() != ""){
    return;
  }
  if ($("#fullname").val() == "") {
    $('#nameerrormsg').show();
  }else{
      $('#nameerrormsg').hide();
  }
  if ($("#streetaddr").val() == "") {
      $('#addrerrormsg').show();
  }else{
      $('#addrerrormsg').hide();
  }
  event.preventDefault();
});
</script>
</html>
